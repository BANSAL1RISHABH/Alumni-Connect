<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{params['website_title']}}</title>

    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="{{ url_for('static', filename='assets/images/main-logo.png') }}" class="bi me-2"
                        alt="logo" width="200" height="50">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
                    <li><a href="/about.html" class="nav-link px-2 text-white">About</a></li>
                    <li><a href="/contact.html" class="nav-link px-2 text-white">Contact Us</a></li>
                </ul>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal"
                        data-bs-target="#loginModal">Sign In / Sign Up</button>
                    <!-- <button type="button" class="btn btn-warning">Sign Up</button> -->
                </div>
            </div>

        </div>
        <!-- Login Model -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content text-bg-light">
                    <div class="modal-header border-bottom-0">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="id01">
                        <div class="form-title text-center">
                            <!-- <h4>Login</h4> -->
                            <img src="{{ url_for('static', filename='assets/images/login-icon.gif') }}" alt="login-logo"
                                class="bi me-2" width="150" height="150" style="display: inline-block;">
                        </div>
                        <div class="d-flex flex-column text-center">
                            <form class="login-form">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email1"
                                        placeholder="Your email address...">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password1"
                                        placeholder="Your password...">
                                </div>
                                <button type="button" class="login-btn btn-round">Login</button>
                                <span class="signup-section">
                                    Not a member yet?
                                    <a href="/" class="text-info"> Sign Up</a>
                                </span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </header>

    <!-- Sign Up Section-->
    <section class="bg-auto">
        <div class="container px-6 py-20 h-full">
            <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
                
                <div class="md:w-8/12 lg:w-6/12 mb-12 md:mb-0">
                    <div class="heading-h3">
                        <h3>Welcome to {{params['website_title']}}</h3>
                        <p>
                            {{params['website_description']}}
                        </p>
                    </div>
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="w-full" alt="Phone image" />
                </div>
                <div class="md:w-8/12 lg:w-5/12 lg:ml-20">
                    <h1 class="signup-h1">Sign Up</h1>
                    <form>
                        <!-- Registration No input -->
                        <div class="mb-6">
                            <input type="text"
                                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                placeholder="Registration Number" required/>
                                <small class="block px-4 py-2 font-normal text-gray-700 bg-white"> Format of Registration number: 2132241030042 </small>
                        </div>

                        <!-- First Name input -->
                        <div class="mb-6">
                            <input type="text"
                                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                placeholder="First Name" required/>
                        </div>

                        <!-- Last Name input -->
                        <div class="mb-6">
                            <input type="text"
                                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                placeholder="Surname" required/>
                        </div>

                        <!-- Phone Number input -->
                        <div class="mb-6">
                            <input type="tel" placeholder="Mobile Number" id="phone" name="phone" pattern="[0-9]{10}" required
                            class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
                            <small class="block px-4 py-2 font-normal text-gray-700 bg-white"> Format: 9465412012 </small>
                        </div>

                        <!-- Email input -->
                        <div class="mb-6">
                            <input type="email"
                                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                placeholder="College Email address" required/>
                                <small class="block px-4 py-2 font-normal text-gray-700 bg-white"> Format: as4024@srmist.edu.in </small>
                        </div>

                        <!-- Password input -->
                        <div class="mb-6">
                            <input type="password"
                                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                placeholder="Password" required/>
                        </div>

                        <!-- Confirm Password input -->
                        <div class="mb-6">
                            <input type="password"
                                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                placeholder="Confirm Password" required/>
                        </div>

                        <!-- DOB input -->
                        <div class="mb-6">
                            <input type="date" required
                                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                placeholder="Date of birth" />
                        </div>

                        <!-- Gender input -->
                        <div class="mb-6">
                            <select name="gender" id="gender"
                                class="block px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
                                <option value="Select a gender">Select a gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Transgender">Transgender</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>

                        <div class="flex justify-between items-center mb-6">
                            <a href="#!"
                                class="text-blue-600 hover:text-blue-700 focus:text-blue-700 active:text-blue-800 duration-200 transition ease-in-out">Forgot
                                password?</a>
                        </div>

                        <!-- Submit button -->
                        <button type="submit"
                            class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full"
                            data-mdb-ripple="true" data-mdb-ripple-color="light">
                            Sign in
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
