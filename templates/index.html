<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{params['website_title']}}</title>

    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="{{ url_for('static', filename='assets/images/main-logo.png') }}" class="bi me-2"
                        alt="logo" width="200" height="50">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Contact Us</a></li>
                </ul>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal"
                        data-bs-target="#loginModal">Sign In</button>
                    <button type="button" class="btn btn-warning">Sign Up</button>
                </div>
            </div>

        </div>
        <!-- Login Model -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content text-bg-light">
                    <div class="modal-header border-bottom-0">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="id01">
                        <div class="form-title text-center">
                            <!-- <h4>Login</h4> -->
                            <img src="{{ url_for('static', filename='assets/images/login-icon.gif') }}" alt="login-logo" class="bi me-2" width="150" height="150">
                        </div>
                        <div class="d-flex flex-column text-center">
                            <form class="login-form">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email1"
                                        placeholder="Your email address...">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password1"
                                        placeholder="Your password...">
                                </div>
                                <button type="button" class="login-btn btn-round">Login</button>
                                <span class="signup-section">
                                    Not a member yet? 
                                    <a href="/" class="text-info"> Sign Up</a>
                                </span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </header>
    
    <div class="my-container container">
        <div class="card" style="width: 36rem;">
            <img src="{{ url_for('static', filename='assets/images/signup-bg.jpeg') }}" class="card-img-top bi me-2" alt="logo" width="36rem" height="500">
          </div>

          <div class="my-card card" style="background: transparent; border: none;">
            <div class="card-body">
                <h3>Welcome to {{params['website_title']}}</h3>
                <p>
                    {{params['website_description']}}
                </p>
            </div>
          </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
